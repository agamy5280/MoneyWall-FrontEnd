<div class="container bg-light w-50 my-5">
  <h1 class="text-center">Make an offer</h1>
  <div class="row g-5">
    <div class="col-md-7 col-lg-8">
      <form class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-12">
            <label for="asset-code" class="form-label">asset code</label>
            <input type="text" class="form-control" id="asset-code" required />
            <div class="invalid-feedback">Valid code is required.</div>
          </div>

          <div class="col-sm-12">
            <label for="account-id" class="form-label">account ID</label>
            <input type="text" class="form-control" id="account-id" required />
            <div class="invalid-feedback">Valid account id is required.</div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
