<div class="container py-4">
  <header class="pb-3 mb-4 border-bottom">
    <a
      href="/"
      class="d-flex align-items-center text-dark text-decoration-none"
    >
      <span class="fs-4">Sell your assets</span>
    </a>
  </header>

  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Transportation</h1>
      <p class="col-md-8 fs-4">
        You can use the ability to contact with others to buy your car in the
        easitest way.
      </p>
      <button
        class="btn btn-primary btn-lg"
        type="button"
        routerLink="/transportation"
        routerLinkActive="active"
      >
        Add To your assets
      </button>
    </div>
  </div>

  <div class="row align-items-md-stretch">
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light rounded-3">
        <h2>House</h2>
        <p>
          You can use the ability to contact with others to buy your house in
          the easitest way.
        </p>
        <button
          class="btn btn-primary btn-lg"
          type="button"
          routerLink="/house"
          routerLinkActive="active"
        >
          Add To your assets
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <div class="h-100 p-5 bg-light border rounded-3">
        <h3>others</h3>
        <p>You can sell anything here you want make money from your assets.</p>
        <button
          class="btn btn-primary btn-md"
          type="button"
          routerLink="/others"
          routerLinkActive="active"
        >
          Add To your assets
        </button>
      </div>
    </div>
  </div>
</div>
